<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Selectores</title>
  </head>

  <body>
    <!-- Selector etiqueta -->
    <h1>Hola Estudiantes</h1>
    <!-- Selector de clase -->
    <h1 class="Greetings">Hello</h1>
    <!-- Selector por id -->
    <h1 id="match">Hola Estudiantes</h1>

    <!-- Otros -->
    <div class="divider purple">
      <p>Soy yo</p>
    </div>
    <div class="divider black">
      <p>Ahora tu</p>
    </div>
    <!-- Selector con hijo directo h2 -->
    <div>
      <h2>Soy tu hijo</h2>
    </div>
    <!-- Agrupar etiquetas con clases -->
    <div class="container">
      <h2>Soy yo otra vez pero mi padre tiene clase</h2>
    </div>
    <!-- Mas complicacion -->
    <ul>
      <li>primo</li>
      <li>hija</li>
      <li>marido</li>
    </ul>
    <!-- Con atributo -->
    <a href="hola.com">Hola</a>
    <!-- Selectores por relacion -->
    <footer>
      <p>Quiero mas magdalenas</p>
    </footer>
  </body>
</html>
